name: ci
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: ['*']
    paths-ignore:
      - 'docs/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  main:
    name: 'Main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9.1.4
          run_install: true
      - run: pnpm format
      - run: pnpm lint
      - run: pnpm lint:repo
      - run: pnpm build
